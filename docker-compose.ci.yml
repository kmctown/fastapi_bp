version: "3.9"

services:
  web:
    extends:
      file: docker-compose.yml
      service: web
    environment:
      - DATABASE_URL
      - REDIS_URL
    env_file:
      - # empty to clear out the env_file from the parent

  db:
    extends:
      file: docker-compose.yml
      service: web

  redis:
    image: redis:6.2

  celery_worker:
    extends:
      file: docker-compose.yml
      service: web
    environment:
      - DATABASE_URL
      - REDIS_URL
    env_file:
      - # empty to clear out the env_file from the parent

volumes:
  pgdata:

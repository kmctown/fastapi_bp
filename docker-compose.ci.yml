version: "3.9"

services:
  web:
    extends:
      file: docker-compose.yml
      service: web
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}

  db:
    extends:
      file: docker-compose.yml
      service: web

  redis:
    image: redis:6.2

  celery_worker:
    extends:
      file: docker-compose.yml
      service: web
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}

volumes:
  pgdata:


variables:
  DATABASE_URL: postgresql+asyncpg://app_user:app_password@db:5432/app_db
  REDIS_URL: redis://redis:6379/0
